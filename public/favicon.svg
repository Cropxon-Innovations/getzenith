<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="zenithGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a12"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#zenithGradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Z letter - stylized -->
  <g filter="url(#glow)">
    <!-- Top bar -->
    <path d="M 22 25 L 78 25 L 78 32 L 22 32 Z" fill="url(#zenithGradient)"/>
    <!-- Diagonal -->
    <path d="M 68 32 L 78 32 L 32 68 L 22 68 Z" fill="url(#zenithGradient)"/>
    <!-- Bottom bar -->
    <path d="M 22 68 L 78 68 L 78 75 L 22 75 Z" fill="url(#zenithGradient)"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#8B5CF6"/>
  
  <!-- Orbiting element -->
  <circle cx="88" cy="50" r="4" fill="#06B6D4"/>
</svg>
